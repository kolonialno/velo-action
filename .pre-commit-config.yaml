---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace  # This hook trims trailing whitespace.
      - id: check-added-large-files  # Prevent giant files from being committed.
        args: ['--maxkb=3000']
      - id: check-case-conflict  # Check for files with names that would conflict on a case-insensitive filesystem like MacOS HFS+ or Windows FAT.
      - id: check-merge-conflict
      - id: check-symlinks  # Checks for symlinks which do not point to anything.
      - id: detect-private-key  # Checks for the existence of private keys.
      - id: end-of-file-fixer  # Makes sure files end in a newline and only a newline.
      - id: sort-simple-yaml
      - id: check-vcs-permalinks
      - id: file-contents-sorter
        files: '.gitignore'

  - repo: https://github.com/adrienverge/yamllint
    rev: 'v1.26.1'
    hooks:
      - id: yamllint
        args:
          - '--config-file=.yamllint'

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: 'v0.27.1'
    hooks:
      - id: markdownlint
        args:
          - '--config=.markdownlint.yaml'

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: 'v1.50.0' # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/psf/black
    rev: '22.1.0' # Replace by any tag/version: https://github.com/psf/black/tags
    hooks:
      - id: black
        args: ["--config=pyproject.toml"]
        exclude: tests/snapshots

  - repo: https://github.com/pycqa/flake8
    rev: '3.9.2'
    hooks:
      - id: flake8
        args: ["--config=.flake8"]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: 'v5.9.1'
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.931'
    hooks:
      - id: mypy
        args: ["--config-file=.mypy.ini"]
        language: system

  - repo: https://github.com/pycqa/pylint
    rev: 'v2.12.2'
    hooks:
      - id: pylint
        types: [python]
        args: ["--rcfile=.pylintrc", "--fail-under=8"]
