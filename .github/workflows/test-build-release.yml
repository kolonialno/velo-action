name: '[ci] Test & Build'

on:
  push:
    paths:
      - .deploy/**
      - velo_action/**
      - .github/actions/**
      - .github/workflows/test-build-release.yml

env:
  IMAGE: europe-docker.pkg.dev/nube-hub/docker-public/velo-action

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python env
        uses: ./.github/actions/setup-python

      - name: Run tests
        run: poetry run pytest velo_action -c pytest.ini --capture=no -v -m "not docker"
        id: pytests

      - name: Environment Variables from Dotenv
        uses: c-py/action-dotenv-to-setenv@v3
        with:
          env-file: env.dev

      - name: Run e2e test
        run: |
          set -ex
          poetry run python velo_action/main.py

  build:
    runs-on: ubuntu-20.04
    name: Build & push image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate version
        uses: ./.github/actions/gitversion
        id: gitversion

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GCP Artifactory
        uses: docker/login-action@v1
        with:
          registry: europe-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.VELO_ACTION_GSA_KEY_PROD_PUBLIC }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.gitversion.outputs.version }}
            ${{ env.IMAGE }}:latest

  release:
    runs-on: ubuntu-20.04
    name: Create release
    needs:
      - test
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate version
        uses: ./.github/actions/gitversion
        id: gitversion

      - uses: kolonialno/velo-action@v0.4.0
        with:
          create_release: 'True'
          version: ${{ steps.gitversion.outputs.version }}
          project: velo-action
          service_account_key: ${{ secrets.VELO_ACTION_GSA_KEY_PROD_PUBLIC }}
