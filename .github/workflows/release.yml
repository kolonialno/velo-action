---
name: Release

on:
  push:
    branches:
      - main
      - release/**

jobs:
  update_action_image:
    name: Update image version in action.yml
    runs-on: ubuntu-20.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate version
        uses: ./.github/actions/gitversion
        id: gitversion

      - name: Set image version to '${{ steps.gitversion.outputs.version }}' in action.yml
        uses: mikefarah/yq@v4.24.2
        with:
          cmd: yq -i '.runs.image = "docker://europe-docker.pkg.dev/nube-hub/docker-public/velo-action:${{ steps.gitversion.outputs.version }}"' action.yml

      - name: Commit action.yml
        uses: stefanzweifel/git-auto-commit-action@v4.14.0
        with:
          commit_message: Release ${{ steps.gitversion.outputs.version }}
          tagging_message: v${{ steps.gitversion.outputs.version }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v${{ steps.gitversion.outputs.version }}

      - name: Create Github release v${{ steps.gitversion.outputs.version }}
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: v${{ steps.gitversion.outputs.version }}
          title: v${{ steps.gitversion.outputs.version }}
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}  # Only create release from main branch

