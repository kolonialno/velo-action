---
name: Release

on:
  push:
    branches:
      - main
      - release/**

jobs:
  create_github_release:
    name: Create Github release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate version
        uses: ./.github/actions/gitversion
        id: gitversion

      - name: Create Github release v${{ steps.gitversion.outputs.version }} ${{ github.event.head_commit.message }}
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: v${{ steps.gitversion.outputs.version }}
          title: v${{ steps.gitversion.outputs.version }}
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}  # Only create release from main branch
