name: CI
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Cache environment
        id: cached-poetry
        uses: actions/cache@v2
        with:
          path: |
            ~/.poetry/venv
            /opt/hostedtoolcache/Python/3.9.5/x64/bin/poetry
          key: venv-action-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
          architecture: "x64"

      - run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false
          poetry config cache-dir ~/.poetry
          poetry config virtualenvs.path ~/.poetry/venv

      - run: |
          poetry install --no-root

      - run: poetry run black --check --config=pyproject.toml .
      - run: poetry run flake8 --config='.flake8' .
      - run: poetry run pylint --rcfile=.pylintrc --fail-under=7 .
      - run: poetry run mypy --config-file=.mypy.ini .

      - name: Run markdownlint
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: ".markdownlint.yaml"
          args: .
  test:
    runs-on: ubuntu-latest
    name: Test Velo action using local file
    steps:
      - uses: actions/checkout@v2
      - name: Velo Deploy
        id: velo
        uses: ./  # Uses the action in the root directory
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      # - name: Get the output time
      #   run: echo "The time was ${{ steps.velo.outputs.time }}"

  velo:
    runs-on: ubuntu-latest
    name: Test Velo action using action reference
    steps:
      - uses: actions/checkout@v2
      - name: Velo Deploy
        id: velo
        uses: kolonialno/velo-action
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.velo.outputs.time }}"

  composite:
    runs-on: ubuntu-latest
    name: Test Composite
    steps:
      - uses: actions/checkout@v2
      - name: Hello world action step
        id: hello
        uses: ./.github/actions/composite  # Uses the action in the root directory
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "Random number ${{ steps.hello.outputs.random-number }}"
        shell: bash
